<VirtualHost *:80>
    ServerName $react.frba.utn.edu.ar
    Header set Access-Control-Allow-Origin "*"
    DocumentRoot /usr/src/www/react-base

    <Directory /usr/src/www/$react-base/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.html
    </Directory>

</VirtualHost>